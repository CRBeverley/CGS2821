    <!-- !Main -->
    <div id="wrapper">
      <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>
          Fill out the form below to contact Path of Light Yoga Studio. All
          information is required.
        </p>
        <form action="http://webdevbasics.net/scripts/yoga.php" method="post">
          <label for="myName">Name:</label>
          <input type="text" name="myName" id="myName" required />

          <label for="myEmail">Email:</label>
          <input type="email" name="myEmail" id="myEmail" required />

          <label for="myRefer">How did you hear about us?</label>
          <input
            type="text"
            name="myRefer"
            id="myRefer"
            required
            list="referral"
          />
          <datalist id="referral">
            <option>Google</option>
            <option>Bing</option>
            <option>Facebook</option>
            <option>Friend</option>
            <option>Radio Ad</option>
          </datalist>

          <label for="myComments">Comments:</label>
          <textarea
            name="myComments"
            id="myComments"
            cols="20"
            rows="2"
            required
          ></textarea>
          <input type="submit" value="Send Now" id="mySubmit" />
        </form>
      </main>
